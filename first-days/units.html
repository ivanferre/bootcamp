<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units of Measure</title>
    <link rel="stylesheet" href="units.css" />
</head>
<body>
    <h1 class="blue">Using em</h1>
    <p class="blue">The magnitud is proportional to the size of the letter m in the text.<p>

    <h1 class="green">Using rem</h1>
    <p class="green">The magnitud is proportional to the size of the letter m in the root (16px by default).<p>

    <h1 class="violet">Using %</h1>
    <p class="violet">The magnitud is proportional to the element's parent object.<p>

    <h1 class="crimson">Using px</h1>
    <p class="crimson">Just specify the pixels.<p>

</body>
</html>
