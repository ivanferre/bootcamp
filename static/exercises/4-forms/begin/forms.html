<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<script src="js/forms.js"></script>
</head>
<body>
	<div class="wrapper">
		<section>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name" class="topone">Your Name: </label>
				<input id="name" type="text">
				<label for="phone">Phone Number: </label><input id="phone" type="tel"><br />
				<label for="email">Email: </label><input id="email" type="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction</legend>

			<label for="date" class="topone">Requested  date: </label>
			<input id="date" type="date">

			<label for="num">How many people would you like abducted? </label>
			<input id="num" type="number">

			<p>What type of UFO do you prefer?</p>
			<label for="ufo" class="ufo">
				<input id="ufo" type="radio" aria-label="Oval" checked>Classic oval UFO
			</label>
			<label for="ufo" class="ufo">
				<input id="ufo" type="radio" aria-label="Imperial">Star Wars-style Imperial cruiser
			</label>
			<label for="ufo" class="ufo">
				<input id="ufo" type="radio" aria-label="Battlestar">Battlestar Galactica-style Viper
			</label>
			<label for="ufo" class="ufo">
				<input id="ufo" type="radio" aria-label="Borg">Borg-style cube
			</label>
			<label for="ufo" class="ufo">
				<input id="ufo" type="radio" aria-label="whatever">Whatever is in the neighborhood
			</label>

			<label for="experience">What type of abduction experience do you want?</label>
			<select id="experience">
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
			</select>

			<label for="requests">Special requests: </label>
			<textarea id="requests" cols="40" rows="4" maxlength="200" wrap="soft"></textarea>

			<label for="list">
				<input type="checkbox" id="list">Add me to your email list
			</label>
			
			<input type="submit" value="Submit" aria-label="Go Abduction!" class="submit" />
			</fieldset>
			</form>
		</section>
		<aside>
			<div class="mapa">
			<h2>Our Location</h2>
			<iframe title="Location map of Johnson Space Center" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3470.5241268153977!2d-95.09218668551075!3d29.559349748280713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86409db01c646f73%3A0x212847ff510dada4!2sNASA%20Johnson%20Space%20Center!5e0!3m2!1sca!2sch!4v1678453946377!5m2!1sca!2sch" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
			</iframe>
			<address>
				NASA Johnson Space Center &middot;
				2101 E NASA Pkwy &middot;
				Suite 3625 &middot;
				Houston, TX 77058
			</address>
			</div>
		</aside>
	</div>
</body>
</html>
